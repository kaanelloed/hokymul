<!DOCTYPE html>
<html>
	<head>
		<title>Hokymul</title>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon16x16.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Hokymul</h1>
		<p>Javascript hockey simulator</p>

		<div class="tab">
			<button id="defaultTab" class="tabBtn active" onclick="btnTab_Click(this)" data-divId="tabFile">File</button>
			<button class="tabBtn" onclick="btnTab_Click(this)" data-divId="tabSimulation">Simulation</button>
			<button class="tabBtn" onclick="btnTab_Click(this)" data-divId="tabTeams">Teams</button>
			<button class="tabBtn" onclick="btnTab_Click(this)" data-divId="tabLines">Lines</button>
			<button class="tabBtn" onclick="btnTab_Click(this)" data-divId="tabSettings">Settings</button>
		</div>
		
		<div id="tabFile" class="tabContent">
			<button onclick="btnNewGame_Click()">New</button>
		</div>

		<div id="tabSimulation" class="tabContent">
			<p id="currDate"></p>
			<button onclick="btnSimulate_Click()">Simulate</button>
			<button onclick="btnNextDay_Click()">Next Day</button>
			<table id="tblGames"></table>
		</div>

		<div id="tabTeams" class="tabContent">
			<table>
				<tr>
					<td>
						Home Team
						<button onclick="btnEditLines_Click(this)" data-teamid="1">Edit Lines</button>
					</td>
					<td>
						Away Team
						<button onclick="btnEditLines_Click(this)" data-teamid="2">Edit Lines</button>
					</td>
				</tr>
				<tr>
					<td><div id="team1"></div></td>
					<td><div id="team2"></div></td>
				</tr>
			</table>
		</div>

		<div id="tabLines" class="tabContent">
			<div class="linePlayers">
				<div id="lineTeamName"></div><br><br>

				<div id="linePlayersList"></div>
			</div>
			<table id="tblTeams"></table>
		</div>

		<div id="tabSettings" class="tabContent">
			<table>
				<tr>
					<td># of period:</td>
					<td><input class="teamLine"></td>
				</tr>
				<tr>
					<td>Period lenght:</td>
					<td><input class="teamLine"></td>
				</tr>
				<tr>
					<td># of offensive line:</td>
					<td><input class="teamLine"></td>
				</tr>
				<tr>
					<td># of defensive line:</td>
					<td><input class="teamLine"></td>
				</tr>
				<tr>
					<td><button onclick="btnSaveSettings_Click()">Save</button></td>
					<td></td>
				</tr>
			</table>
		</div>
	</body>
	
	<!-- <script type="module" src="main.js"></script> -->
	<script src="main.js"></script>
	<noscript>You need Javascript</noscript>
</html>
