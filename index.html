<!DOCTYPE html>
<html>
	<head>
		<title>Hokymul</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Hokymul</h1>
		<p>Javascript hockey simulator</p>

		<button onclick="btnNewGame_Click()">New</button>

		<table>
			<tr>
				<td>
					<button onclick="btnGeneratePlayers_Click()">Generate players</button>
					<table>
						<tr>
							<td>Home Team</td>
							<td>Away Team</td>
						</tr>
						<tr>
							<td><div id="team1"></div></td>
							<td><div id="team2"></div></td>
						</tr>
					</table>
				</td>
				<td>
					<button onclick="btnSimulate_Click()">Simulate</button>
					<div id="game"></div>
				</td>
			</tr>
		</table>
	</body>
	
	<!-- <script type="module" src="main.js"></script> -->
	<script src="main.js"></script>
	<noscript>You need Javascript</noscript>
</html>
